<!DOCTYPE html>
<html>
    <head>
        <title>Fetch API 2.0</title>
    </head>
    <body>
        <script>
            async function GetData(){
                const response=await fetch('https://api.sampleapis.com/codingresources/codingResources');
                const final=await response.json();
                console.log(final);
            }
        </script>
        <button onclick="GetData()">Get Data</button>
    </body>
</html>
